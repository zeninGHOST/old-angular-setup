<mat-sidenav-container class="example-container" [hasBackdrop]="true">
  <mat-sidenav #sidenav mode="over" [(opened)]="opened" class="example-sidenav">
    <mat-nav-list>
      <!-- <a mat-list-item *ngFor="let item of menuItems"> -->
      <a mat-list-item *ngFor="let item of menuItems" [routerLink]="['/' + item.label.toLowerCase()]">
        <mat-icon>{{ item.icon }}</mat-icon>
        <span>{{ item.label }}</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="example-sidenav-content">
    <mat-toolbar color="primary" class="example-toolbar">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="example-app-name">My App</span>
      <span class="example-spacer"></span>
      <mat-form-field appearance="outline" class="example-search">
        <mat-label>Search</mat-label>
        <input matInput [(ngModel)]="searchQuery" placeholder="Search...">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </mat-toolbar>

    <div class="example-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
